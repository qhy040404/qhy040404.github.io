<head>
    <title>result-dialog</title>
    <link rel="stylesheet" type="text/css" href="./main.css" />
</head>

<body>
    <input type="text" id="innerv" name="innerv">
    <button type="button" id="insertv">插入</button>
    <div class="result-content">
        <div id="successDiv" style="margin:73% 12% 0% 11%;font-size: 13px;height: 234px;">
            <section style="padding-left: 10px;padding-top: 13px">
                <p>
                    <span class="content-line" id="xm"></span>同学
                </p>
            </section>
            <section data-role="paragraph" style="padding: 10px;">
                <p>
                    恭喜你被我校
                    <span class="content-line" id="zy"></span>专业录取
                </p>
                <p id="ems_p" style="display: none">
                    录取通知书EMS单号：<span class="content-line" id="ems"></span>
                </p>
                <p id="yjdz_p" style="display: none">
                    录取通知书邮寄地址：<span class="content-line" id="yjdz"></span>
                </p>
            </section>
        </div>
    </div>
    <script type="text/javascript">
const button=document.getElementById("insertv"); 
button.onclick = function () { 
    let a=document.getElementById("innerv").value;
    output(a); 
}
function output(str) { 
    const b=document.getElementById("zy"); 
    b.innerText=str; 
}
</script>
</body>
